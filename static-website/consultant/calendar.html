<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 id="uid" ></h1>
<script>
    let url_string = window.location.href;
    let url = new URL(url_string);
    let c = url.searchParams.get("uid");
    document.getElementById("uid").innerHTML = c;
    console.log(c);
</script>
</body>
</html>
